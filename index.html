<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Solar System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Canvas will be inserted here by Three.js -->

    <!-- Hidden video for background audio -->
    <video id="bg-audio" loop muted playsinline>
        <!-- IMPORTANT: Replace with the actual path to your video file -->
        <source src="background_video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <button id="startButton">Start Simulation</button>

    <!-- Import Three.js and Postprocessing modules -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/"
            }
        }
    </script>
    <!-- Your application script -->
    <script type="module" src="main.js"></script>
</body>
</html>
